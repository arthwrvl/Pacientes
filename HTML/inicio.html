<html>
    <head>
        <title>PACIENTES</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Formulário Pacientes</h1>
        <div class="form-style-4">
        <form id="cadastroPacientes" action="../PHP/Listagem.php" method="post">
            <label for="cpfPac">
            <span>CPF</span> <input type="text" name="cpfPac"><br></label>
            <label for="nomePac">
            <span>Nome</span> <input type="text" name="nomePac"><br></label>
            <label for="data_nasc">
            <span>Data de nascimento</span> <input type="date" name="data_nasc"><br></label>
            <label>
            <span>Gênero</span>
            <select name="generoPac">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nulo">Prefiro não dizer</option>
            </select><br>
            <label for="acompanhantePac">
            <span>Acompanhante</span> <input type="text" name="acompanhantePac"><br></label>
            <label for="endPac">
            <span>Endereço</span> <input type="text" name="endPac"><br></label>
            <label for="sintomasPac">
            <span>Sintomas</span> <input type="text" name="sintomasPac"><br></label>
            <span>Gravidade</span></label>
            <select name="gravidadePac">
                <option value="baixa">Baixa</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
                <option value="muitoAlta">Muito Alta</option>
            </select><br>
            <label for="dataSintomas">
            <span>Data dos sintomas</span> <input type="date" name="dataSintomas"><br></label>
            <input type="submit"/>
        </div>
        </form>
    </body>
</html>

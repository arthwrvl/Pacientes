<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Resources/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Vc consultaria agui</title>
    <script src="../JS/menu.js"></script>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../Resources/picture.svg">
                    <h3>Nome Foda</h3>
                </div>
                <div class="options">
                    <a href="#" class="fill">
                        <div class="option" onclick="Option1();">
                            <img src="../Resources/addpaci.svg" />
                            <h2>Cadastrar Paciente</h2>

                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option2();">
                            <img src="../Resources/confpaci.svg" />
                            <h2>Editar Pacientes</h2>
                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option3();">
                            <img src="../Resources/list.svg" />
                            <h2>Listar Pacientes</h2>
                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option4();">
                            <img src="../Resources/addfunc.svg" />
                            <h2>Adicionar Funcionários</h2>
                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option5();">
                            <img src="../Resources/conffunc.svg" />
                            <h2>Editar Funcionários</h2>
                        </div>
                    </a>

                </div>
            </div>
            <div class="info" id="op0">
                <h2>Selecione uma opção ao lado.</h2>
                <class class="retangle"></class>
            </div>
            </div>
            <div class="CadPac" id="op1">
                <h2>Cadastrar Paciente</h2>
            </div>
            <div class="EditPac" id="op2">
                <h2>Editar Paciente</h2>
            </div>
            <div class="ListPac" id="op3">
                <h2>Listar Pacientes</h2>
            </div>
            <div class="CadFunc" id="op4">
                <h2>Cadastrar Funcionário</h2>
            </div>
            <div class="EditFunc" id="op5">
                <h2>Editar Funcionário</h2>
            </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>

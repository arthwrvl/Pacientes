<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Resources/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Vc consultaria agui</title>
    <script src="../JS/menu.js"></script>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../Resources/picture.svg">
                    <h3>Nome Foda</h3>
                </div>
                <div class="options">
                    <a href="#" class="fill">
                        <div class="option" onclick="Option1();" id="btn1">
                            <img src="../Resources/addpaci.svg" />
                            <h2>Cadastrar Paciente</h2>

                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option2();" id="btn2">
                            <img src="../Resources/confpaci.svg" />
                            <h2>Editar Paciente</h2>
                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option3();" id="btn3">
                            <img src="../Resources/list.svg" />
                            <h2>Listar Pacientes</h2>
                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option4();" id="btn4">
                            <img src="../Resources/addfunc.svg" />
                            <h2>Cadastrar Funcionário</h2>
                        </div>
                    </a>
                    <a href="#" class="fill">
                        <div class="option" onclick="Option5();" id="btn5">
                            <img src="../Resources/conffunc.svg" />
                            <h2>Editar Funcionário</h2>
                        </div>
                    </a>

                </div>
            </div>
            <div class="info" id="op0">
                <h2>Selecione uma opção ao lado.</h2>
                <class class="retangle"></class>
            </div>
            </div>
            <div class="CadPac" id="op1">
                <h2>Cadastrar Paciente</h2>
                <div class="formul">
                    <form method="POST">
                        <div class="name">
                            <input type="text" name="name" id="namepac" placeholder="Nome"/>
                            <input type="text" name="surname" id="surpac" placeholder="Sobrenome"/>
                        </div>
                        <h5>Data de nascimento</h5>
                        <div class="cpfdt">
                            <input type="text" name="cpf" id="cpfpac" placeholder="CPF"/>
                            <input type="date" name="dtnasc" id="dtnascpac" placeholder="Data de nascimento"/>
                        </div>
                        <h4>Endereço</h4>
                        <div class="end">
                            <input type="text" name="rua" id="ruapac" placeholder="Rua"/>
                            <input type="text" name="bairro" id="bairropac" placeholder="Bairro"/>
                            <input type="text" name="num" id="numpac" placeholder="Numero"/>
                            <input type="text" name="comp" id="compac" placeholder="Complemento"/>
                        </div>
                        <h4>Diagnóstico</h4>
                        <div class="diag">
                            <input type="text" name="gravid" id="gravpac" placeholder="Gravidade"/>
                            <input type="text" name="acom" id="acompac" placeholder="Acompanhante"/>
                            <input type="date" name="dtinic" id="dtinicsint" placeholder="Data inicial dos sintomas"/>
                        </div>
                        <textarea id="sint" name="sintomas" placeholder="Sintomas separados por ponto e vírgula"></textarea>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="EditPac" id="op2">
                <h2>Editar Paciente</h2>
            </div>
            <div class="ListPac" id="op3">
                <h2>Listar Pacientes</h2>
            </div>
            <div class="CadFunc" id="op4">
                <h2>Cadastrar Funcionário</h2>
            </div>
            <div class="EditFunc" id="op5">
                <h2>Editar Funcionário</h2>
            </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
